<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="../../templates/dashboard.xhtml">

    <ui:define name="metadata">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-g-12, .ui-sm-12 {
                padding-left: 0;
                padding-right: 0;
            }

            .ui-datagrid-column .ui-panel.ui-widget-content {
                border: none;
            }
        </style>

    </ui:define>

    <ui:define name="title">
        Cliente
    </ui:define>
    <ui:define name="menu-begin">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="#{resource['dist/img/user2-160x160.jpg']}" class="img-circle" alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> ADMINISTRADOR</a>
            </div>
        </div>
    </ui:define>

    <ui:define name="description">
    </ui:define>

    <ui:define name="menu">

        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">
                MENÚ PRINCIPAL
            </li>
            <li>
                <p:link outcome="dashboard.xhtml">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </p:link>
            </li>

            <li>
                <p:link outcome="dasboardRoles.xhtml">
                    <i class="fa fa-address-card" aria-hidden="true"></i>
                    <span>Roles</span>
                </p:link>
            </li>


        </ul>

    </ui:define>

    <ui:define name="body">
        <p:panel styleClass="card box-info" header="Nuevo Cliente">
            <h:form>
                <p:growl showDetail="true" life="3000" severity="info,fatal">
                    <p:autoUpdate/>
                </p:growl>
                <div class="ui-g ui-fluid" >
                    <div class="ui-g-1">
                        <p:outputLabel for="cedula" value="Cédula:"/>
                    </div>
                    <div class="ui-g-4">
                        <p:inputMask id="cedula"  value="#{clienteBean.cliente.cedula}" mask="999999999-9" required="true" requiredMessage="Campo Obligatorio"/>
                    </div>
                    <div class="ui-g-7">
                        <p:message id="msgCedula" for="cedula" class="ui-g-3"/>
                    </div>

                    <div class="ui-g-1">
                        <p:outputLabel for="nombres" value="Nombres:"/>
                    </div>
                    <div class="ui-g-4">
                        <p:inputText id="nombres" value="#{clienteBean.cliente.nombre}" required="true" requiredMessage="Campo Obligatorio">
                            <p:keyFilter for="nombres" regEx="/[a-zA-Z ]/" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-7">
                        <p:message id="msgNombres" for="nombres" class="ui-g-3"/>
                    </div>

                    <div class="ui-g-1">
                        <p:outputLabel for="apellidos" value="Apellidos:"/>
                    </div>
                    <div class="ui-g-4">
                        <p:inputText id="apellidos" value="#{clienteBean.cliente.apellido}" required="true" requiredMessage="Campo Obligatorio">
                        <p:keyFilter for="apellidos" regEx="/[a-zA-Z ]/" />
                    </p:inputText>
                    </div>
                    <div class="ui-g-7">
                        <p:message id="msgApellidos" for="apellidos" class="ui-g-3"/>
                    </div>

                    <div class="ui-g-1">
                        <p:outputLabel for="direccion" value="Dirección:"/>
                    </div>
                    <div class="ui-g-4">
                        <p:inputText id="direccion" value="#{clienteBean.cliente.direccion}" required="true" requiredMessage="Campo Obligatorio"/>
                    </div>
                    <div class="ui-g-7">
                        <p:message id="msgDireccion" for="direccion" class="ui-g-3"/>
                    </div>

                    <div class="ui-g-1">
                        <p:outputLabel for="celular" value="Celular:" />
                    </div>
                    <div class="ui-g-4">
                        <p:inputMask id="celular"  value="#{clienteBean.cliente.telefono}" mask="(999) 999-9999" required="true" requiredMessage="Campo Obligatorio"/>
                    </div>
                    <div class="ui-g-7">
                        <p:message id="msgCelular" for="celular" class="ui-g-3"/>
                    </div>

                    <div class="ui-g-1">
                        <p:outputLabel for="correo" value="Correo:"/>
                    </div>
                    <div class="ui-g-4">
                        <p:inputText id="correo" value="#{clienteBean.cliente.correo}" required="true" requiredMessage="Campo Obligatorio" validatorMessage="Correo Invalido">
                            <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    </div>
                    <div class="ui-g-7">
                        <p:message id="msgCorreo" for="correo" class="ui-g-3"/>
                    </div>
                </div>
                <div class="box-footer" align="center">
                    <p:commandButton action="#{clienteBean.crear}" id="submitButton"  styleClass="btn-primary" value="Agregar" update="@form"
                                     ignoreAutoUpdate="true" />
                </div>
            </h:form>

        </p:panel>
    </ui:define>

    <ui:define name="footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0
        </div>
        <strong>Copyright 2020 <a href="">Tucto S.A.</a>.</strong> Todos los derechos reservado.
    </ui:define>

</ui:composition>
